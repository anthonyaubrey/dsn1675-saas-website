<!DOCTYPE html>
<html lang="en-ca">
<head>
  <title>Speakeasy Sign Up</title>
  <meta charset="utf-8">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>

<ul class="skip-links">
  <li><a href="#nav">Skip to Navigation</a></li>
  <li><a href="#main">Skip to the main content</a></li>
</ul>

<header role="banner" class="grey" id="top">
  <div class="grid grid-middle">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
      <h1 class="push-0 gutter giga">Speakeasy</h1>
    </div>
    <div class="text-center unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3">
      <nav role="navigation" id="nav">
        <ol class="push-0 list-group list-group--inline">
          <li class="island"><a href="index.html">Home</li></a>
          <li class="island"><a href="tour.html">Tour</li></a>
          <li class="island"><a href="pricing.html">Pricing</li></a>
          <li class="island"><a href="signup.html">Sign Up</li></a>
        </ol>
      </nav>
    </div>
  </div>
</header>

<main role="main" id="main" class="lightgrey text-center">

  <form action="http://formspree.io/your@email.com" method="post">
  <div class="grid grid-middle">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <div>
        <label for="fullname">Full Name</label>
        <input id="fullname">
      </div>

      <div>
        <label for="address">Address</label>
        <input id="address">
      </div>

      <div>
        <label for="email">Your Email</label>
        <input id="email" type="email" placeholder="youremailhere" required>
      </div>

      <div>
        <label for="province">Province</label>
        <input id="province">
      </div>

      <div>
        <label for="postalcode">Postal Code</label>
        <input id="postalcode">
      </div>

      <div>
        <label for="username">Username</label>
        <input id="username">
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password">
      </div>

      <div>
        <label for="passwordconfirm">Password Confirm</label>
        <input id="passwordconfirm">
      </div>
    </div>

  <fieldset class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
    <legend>Choose your payment method.</legend>

    <imput id="mastercard" type="radio" name="payment">
    <label for="mastercard">Mastercard</label>

    <imput id="paypal" type="radio" name="payment">
    <label for="paypal">Pay Pal</label>

    <imput id="vista" type="radio" name="payment">
    <label for="vista">Visa</label>
  </fieldset>
</div>

  <div class="island-double wrapper">
    <h1 class="btn">Sign Me Up!</h1>
  </div>
</main>

<footer class="grey pad-t pad-b">
  <div class="grid grid-middle">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <p class="island push-0">©2015 Speakeasy. All Rights Reserved Privacy Policy • Terms of Use • <a class="nodec"href="#top">Top</a></p>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <p class="island push-0">Speakeasy</p>
    </div>
  </div>
</footer>

</body>
</html>
